{{/* see https://bulma.io/documentation/layout/hero/ for size options */}}
{{ $size := .Params.HeroSize | default "is-small" }}
<section class="hero is-info {{ $size }} has-bg-img"
{{ if ( .Params.HeroImage ) }} 
style="background: url('{{ absURL .Params.HeroImage | safeCSS }}');
       background-position: center;
       background-size: cover;"
{{ end }}>

    <div class="hero-body">
        <div class="columns">
            <div class="column is-2">
            </div>
            <div class="column is-4">
                <div class="container has-text-left">
                    <p class="title is-size-1 hero-title pr-3">
                        {{ .Params.Title }}
                    </p>
                    <p class="subtitle is-size-2 hero-subtitle">
                        {{ .Params.SubTitle }}
                    </p>
                </div>
            </div>
            <div class="column is-7">
                <figure class="image is-128x128">
                    <img src="img/large-logo.svg">
                </figure>
            </div>
        </div>
    </div>
</section>
